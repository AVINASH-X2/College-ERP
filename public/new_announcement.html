<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
</head>
<style>
    /* Default styles for larger screens */
body {
    background: url(backgrnd[2].gif);
}
form{
    background: url(./images/annn.jpg)no-repeat;
    background-position: center;
    background-size: cover;
}
#navbar {
    display: flex;
    margin: 34px;
    font-size: 22px;
    color: #009866;
    border-bottom: 2px solid;
}

#navbar h1 {
    display: flex;
    color: #009866;
    justify-content: center;
}

form {
    margin: 0 auto; /* Center the form horizontally */
    max-width: 500px; /* Limit form width for readability */
    padding-top: 20px;
    font-size: 20px;
    border: 2px solid #009866;
    padding-left: 20px;
    padding-right: 20px;
}
input:focus{
    outline: none;
    border-bottom: 1px solid #009866;
}

button:focus{
    outline: none;
}
button:hover{
    background: #009866;
    transition: 0.5s;
}
/* Responsive styles for smaller screens */
@media screen and (max-width: 768px) {
    #courseCreationTitle {
        margin: 20px 0px 20px 12px; /* Center the heading horizontally */
        text-align: left;
    }

    form {
        font-size: 18px;
        padding: 10px;
    }
    
    /* Adjust margins and padding for smaller screens as needed */
    label,
    input {
        margin: 5px;
        padding: 5px;
    }
    
    button {
        margin: 10px 0;
    }

    button:hover{
        background: #009866;
        transition: 0.5s;
    }
    
    /* Center the form elements */
    form > * {
        display: block;
        margin: 0 auto;
        text-align: center;
    }
    input:focus{
        outline: none;
        border-bottom: 1px solid #009866;
    }

    button:focus{
        outline: none;
    }

    
}

@media screen and (max-width: 480px) {
    /* Further adjust styles for even smaller screens if needed */
}

</style>
